<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--O favicon foi adionado com a tag <link rel="shortcut icon" href"favicon.ico" type="image/x-icon" em head-->
    <title>Imagens</title>
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>
    <img src="imagem/github-g.png" alt="Imagem github-g">
    <!--Na tag <img src="Imagem" alt="Texto da Imagem" abrimos a lista dos arquivos disponíveis  na pasta do projeto pressionando Ctrl+Espaço com o cursor entre áspas de src="|".-->
    <!--Em alt="" adicionamos o texto alternativo da imagem-->
</body>
</html>
